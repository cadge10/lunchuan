<!DOCTYPE html>
<html>
    <head>
        <title>{$file_title}-{$web_config.web_title}</title>
        {include file="default/meta.html"}
    </head>
    <body>
    <textarea class="log" style="width: 100%; height: 500px;">
=======websocket======
</textarea>
    <input type="button" value="连接" onClick="link()">
    <input type="button" value="断开" onClick="dis()">
    <input type="text" id="text">
    <input type="button" value="发送" onClick="send()">
    <script>
        function link() {
            var url = 'ws://112.124.58.211:80/server.php';
            socket = new WebSocket(url);
            socket.onopen = function () {
                log('连接成功')
            }
            socket.onmessage = function (msg) {
                log('获得消息:' + msg.data);
                console.log(msg);
            }
            socket.onclose = function () {
                log('断开连接')
            }
        }
        function dis() {
            socket.close();
            socket = null;
        }
        function log(var1) {
            $('.log').append(var1 + "\r\n");
        }
        function send() {
            socket.send($('#text').attr('value'));
        }
        function send2() {
            var json = JSON.stringify({'type': 'php', 'msg': $('#text2').attr('value')})
            socket.send(json);
        }
    </script>
    </body>
</html>
